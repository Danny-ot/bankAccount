<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/UIL.js"></script>
    <title>Bank</title>
</head>

<body>
    <div class="container">

        <!-- Welcome Intro -->
        <div class="intro">
            <h1 class="text-center fs-50" style="font-size: 50px;">Danny Union Bank</h1>
            <h4 class="mt-3">Welcome To Danny Union</h4>
        </div>

        <!-- Add and Account Details Buttons -->
        <div class="row ">
            <div class="col-md-5">
                <button class="btn btn-info btn-block mt-2" id="add-account">Add Account</button>
            </div>
            <div class="col-md-5">
                <button class="btn btn-dark btn-block mt-2" id="check-account">Accounts</button>
            </div>
        </div>

        <!-- Add Account Form -->
        <div class="register-account-form mt-4 ">
            <form id="register-form">
                <div class="form-group">
                    <label for="firstname" class="text-lg">FirstName: </label>
                    <input type="text" class="form-control col-md-5 " id="firstname-input">
                </div>

                <div class="form-group">
                    <label for="lastname">LastName: </label>
                    <input type="text" class="form-control col-md-5 " id="lastname-input">
                </div>

                <div class="row">
                    <div class="form-group col-sm-2">
                        <label for="dob">Date Of Birth: </label>
                        <input type="date" class="form-control  " id="dob-input">
                    </div>

                    <div class="form-group col-md-3 ml-3">
                        <label for="init-deposit">Initial-Deposit($): </label>
                        <input type="number" class="form-control" id="initdepo-input">
                    </div>
                </div>
                <button class="btn btn-info">Register</button>

            </form>
        </div>

        <!-- Accounts Details Form -->
        <div class="accounts">
            <ul id="accounts-info"></ul>

            <!-- Details And Transaction Buttons -->
            <div>
                <div class="row ml-5 details-transaction">
                   
                    
                </div>

                <!-- Account Details -->
                <div id="details-display" class="ml-5 mt-2 bg-dark p-3 text-light">
                    <p>FirstName : <span id="firstname-display"></span></p>
                    <p>LastName : <span id="lastname-display"></span></p>
                    <p>Date-Of-Birth : <span id="dob-display"></span></p>
                    <p>Initial-Deposit : $<span id="init-depo-display"></span></p>
                    <p>Account-Creation-Date : <span id="account-date"></span></p>
                    <p>Account-Creation-Time : <span id="account-time"></span></p>
                    <div class="buttons">

                    </div>
                </div>

                <!-- Transactions -->
                <div class="transaction col-md-5">
                    <h4>WithDraw And Deposit</h4>
                    <p id = "transaction-warning">Only One Transaction Can Be Made</p>
                    <form id="transaction-form">
                        <div class="form-group">
                            <label for="deposit">Deposit:</label>
                            <input type="number" class="form-control" id="depsit-input">
                        </div>
                        <p id="withdraw-warning">Insufficient Amount</p>
                        <div class="form-group">
                            <label for="withdraw">Withdraw</label>
                            <input type="number" name="" id="withdrawal-input" class="form-control">
                        </div>
                        <button class="btn-outline-info btn transact-btn" type = "button">Transact</button>
                    </form>
    
                    <div class="balance mt-4">
                        <div class="form-group">
                            <span>Current Balance:</span>
                            <div id="balance-div">$<span id ="balance-output"></span></div>
                        </div>
                    </div>
                </div>
            </div>

           
        </div>
    </div>
</body>

</html>
